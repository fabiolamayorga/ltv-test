<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/starter.css">
    <link rel="stylesheet" href="assets/css/results.css">

    <title>Results Email page</title>
</head>

<body>
    <header class="bg-company-color">
        <div class="container">
            <div class="row header-icons">
                <div class="col-6">
                    <img src="assets/imgs/SVGs/Logo.svg" alt="Company Logo" />
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <img src="assets/imgs/SVGs/icn_search.svg" class="icon" />
                    <img src="assets/imgs/SVGs/icn_person.svg" class="icon" />
                </div>
            </div>

        </div>
        </div>
    </header>
    <div class="container results-wrapper ">
        <div class="spinner row d-flex align-items-center flex-column">
            <img src="assets/imgs/loading_spinner.gif" />
            <p class="color-blue mt-3">Please wait a moment</p>
        </div>
        <div class="row no-results align-items-center flex-column hide">
            <h2>0 results</h2>
            <p>Try starting a new search below</p>
        </div>
        <div class="row result hide d-flex justify-content-center">
            <div class="col-12">
                <div class="result-headline">
                    <h2>1 Result</h2>
                    <p>Look at the result below to see the details of the person you’re searched for.</p>
                </div>
                <div class="card">

                </div>
            </div>
        </div>


    </div>
    <div class="container-fluid bg-company-color search-again-wrapper">
        <div class="row">
            <div class="col">
                <h2 class="text-center color-white">
                    Can’t Find The Right Person?
                </h2>
                <p class="head-text text-center">
                    <span class="color-yellow">Try Again</span> - Make a new search
                </p>
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-9 col-md-9">
                        <form class="email-form novalidate method="GET" action="results">
                            <div class="mb-3 d-flex justify-content-between row">
                                <div class="col-sm-12 col-lg-10">
                                    <div class="email-form-elements">
                                        <input type="email" placeholder="Email" class="form-control" required id="emai"
                                            name="email" />

                                        <div class="row invalid-feedback">
                                            <div class="col-lg-6 col-sm-12  ">
                                                Please add a valid email address

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-lg-2">
                                    <button type="submit" class="btn btn-primary">Go!</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-disclaimer d-flex align-items-start">
                                        <img src="assets/imgs/SVGs/lock.svg" class="icon-lock" />
                                        <p class="color-yellow">Enter Any Email Address. They won't be
                                            notified.</p>
                                    </div>
                                </div>

                            </div>
                    </div>

                    </form>
                </div>
            </div>

        </div>
        <script src="assets/js/results.js"></script>
</body>

</html>
